<!DOCTYPE html>

<html>
    <head>
        <title>EBA Web-Engineering - Labyrinth II</title>
        <meta charset="utf-8" />

        <link rel="stylesheet" href="css/style.css" />
        <script src="js/labyrinths.js"></script>
        <script src="js/base.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <button id="btn-start" class="btn">Start</button>
            <button id="btn-open-settings" class="btn">Einstellung</button>
            <div id="labyrinth"></div>
            <div id="names">
                <ul>
                    <li>Klasse: ITF19C</li>
                    <br />
                    <li>Anja Müller</li>
                    <li>Nour Alsaad</li>
                    <li>Tom Uhlig</li>
                    <li>Daniel Reinhold</li>
                </ul>
            </div>
        </div>
        <div id="settings">
            <button id="btn-open-app" class="btn">Anwendung</button>
            <div id="settings-wrapper">
                <h1>Einstellungen</h1>
                <label for="start-point-row">Bitte geben Sie den Startpunkt an</label>
                <br />
                <input id="start-point-row" placeholder="Reihe" type="number" min="0" step="0" />
                <br />
                <input id="start-point-col" placeholder="Spalte" type="number" min="0" step="0" />
                <br>
                <label for="most-efficient-way">Bitte geben Sie die Länge des effizientesten Weges an</label>
                <br />
                <input id="most-efficient-way" type="number" min="0" step="1" />
                <br/>
                <button id="btn-save" class="btn">Speichern</button>
            </div>
        </div>
    </body>
</html>
